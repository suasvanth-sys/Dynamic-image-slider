<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Gradient Image Slider</title>
  <style>
    /* ==== Global Styles ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #001f4d, #0047ab);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 40px;
    }

    /* ==== Slider Container ==== */
    .slider-container {
      position: relative;
      width: 80%;
      max-width: 900px;
      height: 450px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    /* ==== Slides ==== */
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .slide.active {
      opacity: 1;
      z-index: 10;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ==== Slide Caption ==== */
    .caption {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .caption h2 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .caption p {
      font-size: 1.1rem;
      margin-top: 6px;
      opacity: 0.9;
    }

    /* ==== Navigation Buttons ==== */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.6);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 20;
      transition: background 0.3s;
    }

    .nav-btn:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }

    .prev {
      left: 15px;
    }

    .next {
      right: 15px;
    }

    /* ==== Dots ==== */
    .dots {
      position: absolute;
      bottom: 15px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 20;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: background 0.3s;
    }

    .dot.active {
      background: #00aaff;
    }

    /* ==== Title Section ==== */
    .title {
      text-align: center;
      margin-top: 40px;
    }

    .title h1 {
      font-size: 2rem;
      color: #00aaff;
    }

    .title p {
      color: #cfd8dc;
      font-size: 1rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Image Slider -->
  <div class="slider-container">
    <div class="slide active">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80" alt="Mountains">
      <div class="caption">
        <h2>Mountain Peaks</h2>
        <p>Majestic mountains touching the sky</p>
      </div>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80" alt="Beach">
      <div class="caption">
        <h2>Sunny Beach</h2>
        <p>Golden sands under a clear blue sky</p>
      </div>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=1600&q=80" alt="City">
      <div class="caption">
        <h2>City Lights</h2>
        <p>Vibrant life in the urban jungle</p>
      </div>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80" alt="Forest">
      <div class="caption">
        <h2>Tranquil Forest</h2>
        <p>Peaceful green escape from the city</p>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <button class="nav-btn prev">&#10094;</button>
    <button class="nav-btn next">&#10095;</button>

    <!-- Dots -->
    <div class="dots"></div>
  </div>

  <!-- Title Section -->
  <div class="title">
    <h1>Dynamic Image Slider</h1>
    <p>Featuring smooth transitions and gradient effects</p>
  </div>

  <script>
    // ==== JavaScript for Image Slider ====
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const dotsContainer = document.querySelector('.dots');
    let index = 0;

    // Create dots dynamically
    slides.forEach((_, i) => {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => showSlide(i));
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    function showSlide(i) {
      slides.forEach(slide => slide.classList.remove('active'));
      dots.forEach(dot => dot.classList.remove('active'));
      slides[i].classList.add('active');
      dots[i].classList.add('active');
      index = i;
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    // Auto-slide every 5 seconds
    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
